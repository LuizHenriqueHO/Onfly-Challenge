version: '3.7'

services:
  postgres:
    image: postgres:14
    restart: always
    environment:
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=n8n
      - N8N_DB_TYPE=postgresdb
    volumes:
      - postgres-data:/var/lib/postgresql/data

  n8n:
    image: n8nio/n8n:latest
    restart: always
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=mysecretpassword
      - N8N_CUSTOM_EXTENSIONS=/home/node/.n8n/custom
      - N8N_ENCRYPTION_KEY=a-very-secure-random-encryption-key
    ports:
      - "127.0.0.1:5678:5678"
    volumes:
      - ./n8n-nodes-random:/home/node/.n8n/custom/n8n-nodes-random
      - n8n-data:/home/node/.n8n
    depends_on:
      - postgres

volumes:
  postgres-data:
  n8n-data: